<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Want to Become Certified Developer?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000000; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
        .creator {
            
            top: 3px;
            text-align: center;
            width: 100%;
            color: #ccc;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 850px; 
            width: 100%;
        }
        h1, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; 
            max-width: 400px; 
            margin: 0 auto; 
        }
        label {
            margin-bottom: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #241cc1dd;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4ebca8;
        }
        .certificate {
            text-align: center;
            margin-top: 20px;
            border: 2px solid #000;
            padding: 20px;
            display: none;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .certificate h1 {
            font-size: 24px;
        }
        .certificate p {
            margin-bottom: 15px;
        }
        .certificate .certificate-content {
            display: none;
        }
        .certificate .certificate-image {
            display: none;
            max-width: 100%;
            margin-top: 20px;
        }
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            form {
                max-width: 70%;
            }
        }
    </style>
</head>
<body>
    <div class="creator">
        <h1>üòÅ Created By Soham Bandbe üòÅ</h1>
    </div>
    <div class="container">
        <h1>Want to become a developer with a certified course without completing any course</h1>
        <h3>Get your certificate with ease...</h3>
        <form id="certificateForm">
            <label for="name">Enter your full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="language">Languages:</label>
            <select id="language" name="language" required>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Ruby">Ruby</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div class="certificate" id="certificate">
            <h1>Congratulations!</h1>
            <p id="message"></p>
            <div class="certificate-content">
                <button id="viewCertificateBtn" style="display: none;" onclick="viewCertificate()">View Certificate</button>
            </div>
            <img src="#" id="certificateImage" class="certificate-image">
        </div>
    </div>

    <script>
        document.getElementById('certificateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var name = document.getElementById('name').value;
            var language = document.getElementById('language').value;

            var message = "Congratulations, " + name + "! You have successfully completed the " + language + " course.";

            document.getElementById('message').innerText = message;
            document.getElementById('certificate').style.display = 'block';
            document.querySelector('.certificate-content').style.display = 'block';
            document.getElementById('viewCertificateBtn').style.display = 'block';
        });

        function viewCertificate() {
            var imageUrl = './pic.jpeg'; 
            document.getElementById('certificateImage').src = imageUrl;
            document.getElementById('certificateImage').style.display = 'block';
        }
    </script>
</body>
</html>
